<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css">
    <title>Edit</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form id="editForm">
        <label for="name" id="nameLabel">Student Name</label>
        <input type="text" id="name" required>
        <label for="id" id="idLabel">Student ID</label>
        <input type="text" id="id" required>
        <label for="class" id="classLabel">Class</label>
        <input type="text" id="class" required>
        <label for="roll" id="rollLabel">Roll No</label>
        <input type="text" id="roll" required>
        <button type="submit">Save Changes</button>
    </form>
    <script src="edit.js"></script>
</body>
</html>
